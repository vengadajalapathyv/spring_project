<html>
<head>
     <title>Edit</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
<h1>Edit Page</h1>
<br><br>
      <form action="http://localhost:8080/edit-post" method="post" th:object="${userobj}">
      <input type="hidden"  name="id" th:value="${userobj.id}" >
  <div class="mb-3">
    <label  class="form-label">Name</label>
    <input type="text" class="form-control" name="name" th:value="${userobj.name}" readonly>
  </div>
 <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" th:value="${userobj.email}" required>
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="text" class="form-control" name="password" th:value="${userobj.password}" required>
  </div>
  <div class="mb-3">
    <label  class="form-label">Mobile Number</label>
    <input type="text" class="form-control" name="mobilenumber" th:value="${userobj.mobilenumber}" required>
  </div>
  <div class="mb-3">
    <label  class="form-label">Gender</label>
    <input type="text" class="form-control" name="gender" th:value="${userobj.gender}" required>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="/">Back</a>
</form>
         
</body>
</html>
